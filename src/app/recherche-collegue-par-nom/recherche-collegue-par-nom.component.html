<div class="container">
  <div class="form-group row mt-2">
    <div class="col-12 col-xl-5 col-lg-6 col-md-4 col-sm-4 col-xs-12 text-right">
      <label class="control-label" for="search">Rechercher par nom</label>
    </div>
    <div class="col-12 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-12 mb-2">
      <input class="form-control" type="search" #rechercheNom placeholder="Rechercher" aria-label="Rechercher" id="search">
    </div>
    <div class="col-12 col-xl-3 col-lg-3 col-md-3 col-sm-3 col-xs-12 mb-2">
      <button class="btn btn-primary" type="submit" (click)="rechercher(rechercheNom.value)">Rechercher</button>
    </div>
  </div>

  <div class="col-12 col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-12">
    <ul >
      <li *ngFor = "let matricule of matricules | async">
        {{matricule}}
      </li>
    </ul>
  </div>

</div>
