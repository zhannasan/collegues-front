<style href='./app.component.css'></style>

<div class="container">
  <div class="row mt-3">
    <div>
      <img class="proflePic" src={{collegueM.photoUrl}} alt="Profile picture" height="100" width="100">
    </div>

    <div>
      <ul>
        <li>Matricule: {{collegueM.matricule}}</li>
        <li>Nom: {{collegueM.nom}}</li>
        <li>Prénom: {{collegueM.prenoms}}</li>
        <li>Date de naissance: {{collegueM.dateDeNaissance| date: 'shortDate'}}</li>
        <li>Email: {{collegueM.email}}</li>
      </ul>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-12 col-lg-4 col-md-4 col-sm-4 col-xs-12">
      <div>
        <a href="#"(click)="creer()">Créer un nouveau collegue</a>
      </div>
    </div>
    <div class="col-12 col-lg-4 col-md-4 col-sm-4 col-xs-12">
      <div>
        <button mdbBtn type="button" color="mdb-color" mdbWavesEffect (click)="modifier()">Modifier</button>
      </div>
    </div>
  </div>

</div>
